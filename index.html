<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formula 1 Ticket Marketing Campaign - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <header class="login-header">
            <img src="event_logo_AI.jpeg" alt="Event Logo" class="logo">
            <h1>Formula 1 Ticket Marketing Campaign</h1>
        </header>
        <form class="login-form" action="content.html">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" value="tester" required>
            
            <label for="password">Password</label>
            <input type="password" id="password" name="password" value="password" required>
            
            <button type="submit">Login</button>
        </form>
        <div class="image-container">
            <img src="Formula_1_tickets_on_sale_crowds_AI.jpeg" alt="Crowd Image" class="crowd-image half-size">
        </div>
    </div>
</body>
</html>
